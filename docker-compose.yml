version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_OTP_API_URL=${NEXT_PUBLIC_OTP_API_URL}
        - NEXT_PUBLIC_OTP_API_KEY=${NEXT_PUBLIC_OTP_API_KEY}
        - NEXT_PUBLIC_OTP_SECRET_KEY=${NEXT_PUBLIC_OTP_SECRET_KEY}
        - NEXT_PUBLIC_OTP_SENDER_NAME=${NEXT_PUBLIC_OTP_SENDER_NAME}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_OTP_API_URL=${NEXT_PUBLIC_OTP_API_URL}
      - NEXT_PUBLIC_OTP_API_KEY=${NEXT_PUBLIC_OTP_API_KEY}
      - NEXT_PUBLIC_OTP_SECRET_KEY=${NEXT_PUBLIC_OTP_SECRET_KEY}
      - NEXT_PUBLIC_OTP_SENDER_NAME=${NEXT_PUBLIC_OTP_SENDER_NAME}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - nanozinco-network

networks:
  nanozinco-network:
    driver: bridge
